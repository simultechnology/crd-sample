apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: thermometers.d2iq.com
spec:
  group: d2iq.com

  scope: Namespaced

  names:
    kind: Thermometer
    plural: thermometers
    shortNames:
      - trm
      - trms

  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
      additionalPrinterColumns:
        - name: Unit
          type: string
          jsonPath: .spec.unit
        - name: Temperature
          type: string
          jsonPath: .status.temperature
